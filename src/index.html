<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/png"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img
        src="./images/logo.png"
        alt="Miamy logo icon"
        class="header__logo"
      >
      <div class="header-content header__header-content">
        <input
          type="checkbox"
          class="header-content__checkbox"
          id="burger"
        >
        <label for="burger" class="header-content__label"></label>
        <nav class="nav header-content__nav">
        </nav>
        <div class="call header-content__call">
          <span class="call__phone"></span>
          <p class="call__phone-number">
            +1 234 555-55-55
          </p>
        </div>
      </div>
      <h1 class="header__title">
        Miami <br> Condo Kings
      </h1>
    </header>
  </body>
</html>
